<!DOCTYPE html>
<html>
   <head>
      <title>Neighborhood Project</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <meta charset="utf-8">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-sm-4">
               <div class="header">
                  <h1>JAMMU KASHMIR</h1>
               </div>
               <div class="input-group">
               </div>
               <input id="filterInputText" type="text" class="form-control" placeholder="filter" data-bind="event:{ keyup: filterInput}, value:abc ,valueUpdate: 'afterkeydown'" >
               <br>
               <ul class="list-group" data-bind="foreach: markers">
                  <!-- ko if: show -->
                  <a class="list-group-item" data-bind="text: title, event:{click: markerwindow}"></a>
                  <!-- /ko -->
               </ul>
            </div>
            <div id="map" class="col-sm-8"></div>
         </div>
      </div>
      <script type='text/javascript' src='jquery-3.1.1.min.js'></script>
      <script type='text/javascript' src='knockout.js'></script>
      <script type="text/javascript" src="app.js"></script>
      <script  type='text/javascript'>
         function initMap(){
         //Constructor creates a new map-only center and zoom are requires.
         map= new google.maps.Map(document.getElementById('map'),{
           center: {lat:32.7119114, lng:74.8609743 },
           zoom: 10,
           mapTypeControl:false });
           ko.applyBindings(myViewmodel);
         }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBK6t3Ot0zaOEwwFPdmaJxJ_8jo19xk0fE&libraries=places,drawing,geometry&v=3&callback=initMap"
         type="text/javascript" onerror="googleError()" async defer ></script>
   </body>
</html>
